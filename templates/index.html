{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block main %}
<div class="jumbotron d-flex align-items-center min-vh-100">
    <div style="background-color:transparent !important" class="container container-fluid text-center">
        <img style="max-width: 80%; max-height: 80%;" src="https://i.ibb.co/YW4Lqhb/baddict.png">
        <br>
        <br>
        <br>
        <div class="container-fluid">
            <form action='/browse' method='POST'>
                <input autocomplete='on' id="google_bar" type="text" name="query" placeholder="search..." required>
                <br>
                <br>
                <button class="btn btn-outline-primary btn-sm" type="submit">Search</button>  
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_footer %}
<footer class="small text-muted">
    Created by Christy Jestin
</footer>
{% endblock %}
